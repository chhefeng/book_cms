<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">

    <title>home</title>

</head>

<body>

<!-- navigation -->
<nav th:replace="_fragments :: menu(1)" class="ui attached segment m-padded-tb-mini">
    <div class="ui m-container">
        <div class="ui secondary menu">

            <h3 class="ui item teal header">PLMS</h3>

            <div class="ui secondary menu lr-space">
                <div class="header item">
                    Books
                </div>

                <a class="item">
                    Subject
                </a>
                <a class="item">
                    Tags
                </a>
                <a class="item">
                    Author
                </a>
            </div>

            <div class="right menu">
                <div class="item">
                    <a href="#">Log out</a>
                </div>
            </div>
        </div>
    </div>

</nav>
<br>
<br>



<div class="ui m-container-tiny">


    <div class="ui attached segment">
        <form class="ui form" action="@{/tag/save}" th:object="${tag}">
            <input type="hidden" th:field="*{id}">

            <div class="two fields">
                <label>Name</label>
                <div class="field"> <input type="text" th:field="*{name}">
                </div>
                <div class="field">
                    <input class="ui blue button" type="submit" value="Save">
                </div>

            </div>



        </form>
    </div>

</div>



<br>
<br>

<!-- context -->



<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>

</html>
